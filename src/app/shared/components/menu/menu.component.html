<header style="background-color: #fe9f4172;" class="hide menu fixed-top" >
    <p-megaMenu  class="hide" [model]="items">
        <img id="logo" *ngIf="user?.foto" src="http://localhost:8080/api/v1/uploads/img/{{user.foto}}"  class="rounded-circle " />
        <p-avatar id="logo" image="assets/images/avatar.png" size="large" shape="circle" *ngIf="!user?.foto"></p-avatar>
        <h1 id=titulo-menu>MyFQController</h1>
    </p-megaMenu>
</header>



<!--Pop Up-->
<header style="background-color: #7de4e9e3;" >
    <div class="hidePop">
        <button class="mt-3 float-end p-button-text" styleClass="p-button-sm fixed-top" type="button" pButton pRipple icon="pi pi-bars" label="Menu" (click)="menu.toggle($event)"></button>
    </div>
    <p-menu #menu [popup]="true" [model]="popItems"></p-menu>
</header>
